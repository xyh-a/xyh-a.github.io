                  <p><a href="https://xyh-a.github.io/post-images/1729316725353.jpg"></a><br>
本周学习了哈夫曼树的性质以及一些作用还有图的一些基础概念<br>
<strong>作用</strong><br>
1.哈夫曼树主要运用于数据压缩，哈夫曼编码是实现数据压缩的重要方案<br>
2.哈夫曼编码可以在用二进制给字符编码时使电文总长最短且意思唯一<br>
3贪心算法也跟哈夫曼树有关（不过并未学习贪心算法）<br>
<strong>关于哈夫曼树的一些概念和性质</strong><br>
1哈夫曼树其实是最优二叉树，就是带权路径长（wpl）最短的树<br>
2哈夫曼树中权越大的结点离根越近</p>
